<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
	function validar() {
		var n = document.f1.txtUsuario.value;

		if (n == "") {
			alert('Ingrese Usuario');
			return false;
		}
		return true;
	}
</script>

</head>

<body>

	<div class="container">

		<form action="HolaMundoServlet" method="get" onsubmit="return validar()" name="f1">
		
			<div class="form-group">
				<h3>Formulario</h3>
			</div>
		
			<div class="form-group">
				<label>Usuario:</label> 
				<input  type="text" name="txtUsuario"  class="form-control" /> <br />
			</div>
			
			<div class="form-group">
				<label>Clave:</label>
				<input type="password" name="txtClave"  class="form-control"  /> <br /> 
			</div>
		
			<input	type="submit" value="Enviar" class="btn btn-primary"/>
			
		</form>
	
	</div>
	
</body>
</html>
